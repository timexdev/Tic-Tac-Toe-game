<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main align="center">
        <h1 style="padding-top: 50px; color:white">TIC TAC TOE GAME</h1>
        <p style="color:white"> <b>Player 1 = X <br> Player 2 = O</b> </p>
        <div class="game_container">
            <input onclick="gameFunction()" type="text" id="box1" maxlength="1">
            <input onclick="gameFunction()" type="text" id="box2" maxlength="1">
            <input onclick="gameFunction()" type="text" id="box3" maxlength="1">
            <br> <br>
            <input onclick="gameFunction()" type="text" id="box4" maxlength="1">
            <input onclick="gameFunction()" type="text" id="box5" maxlength="1">
            <input onclick="gameFunction()" type="text" id="box6" maxlength="1">
            <br>  <br>
            <input onclick="gameFunction()" type="text" id="box7" maxlength="1">
            <input onclick="gameFunction()" type="text" id="box8" maxlength="1">
            <input onclick="gameFunction()" type="text" id="box9" maxlength="1">
        </div>
        <br>
        <button class="reset_btn" onclick="resetFunction()">Reset</button>

        <p id="print"></p>
    </main>


    <script>

            }

                alert('Player X win')
            }

// IF CONDITION FOR PLAYER O WIN

            else if((box1 == 'O') && (box5 == 'O') && (box9 == 'O'))

// IF CONDITION FOR DRAW GAME
